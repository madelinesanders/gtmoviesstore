<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ movie.title }} - GT Movies Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #003057;
            color: #FFFFFF;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 20px;
            font-size: 2rem;
            color: #B3A369;
        }

        .topnav {
            overflow: hidden;
            background-color: #B3A369;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .topnav a {
            text-decoration: none;
            color: #003057;
            font-weight: bold;
            font-size: 18px;
            padding: 8px 16px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .topnav a:hover {
            background-color: #003057;
            color: #FFFFFF;
            border-radius: 5px;
        }

        .movie-detail-container {
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }

        .movie-detail-left {
            width: 40%;
            padding: 20px;
            text-align: center;
        }

        .movie-detail-left img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
        }

        .movie-detail-right {
            width: 60%;
            padding: 20px;
            background-color: #1A2B3C;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
            margin-left: 20px;
            text-align: left;
        }

        .movie-detail-right h2 {
            color: #B3A369;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .movie-detail-right p {
            color: #B3A369;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .movie-detail-right .price {
            font-size: 1.5rem;
            color: #B3A369;
            font-weight: bold;
            margin: 15px 0;
        }

        .movie-detail-right .description {
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: #B3A369;
            line-height: 1.5;
        }

        .movie-detail-buttons {
            display: flex;
            justify-content: space-between;
        }

        .movie-detail-buttons button {
            background-color: #B3A369;
            color: #003057;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 48%;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .movie-detail-buttons button:hover {
            background-color: #003057;
            color: #FFFFFF;
        }
    </style>
</head>
<body>

    <div class="topnav">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Shopping Cart</a>
        <div class="search-container">
            <form method="GET" action="{% url 'home' %}">
                <input type="text" name="q" placeholder="Search for a movie..." value="{{ query|default:'' }}">
                <button type="submit">Search</button>
            </form>
        </div>
    </div>

    <h1>ðŸŽ¬ GT Movies Store ðŸŽ¬</h1>

    <div class="movie-detail-container">
        <!-- Left Section (Movie Poster) -->
        <div class="movie-detail-left">
            <img src="{{ movie.imageUrl }}" alt="{{ movie.title }}">
        </div>

        <!-- Right Section (Movie Information) -->
        <div class="movie-detail-right">
            <h2>{{ movie.title }}</h2>
            <p class="price">Price: ${{ movie.price }}</p>
            <p class="description">{{ movie.description }}</p>

            <!-- Action Buttons -->
            <div class="movie-detail-buttons">
                <button class="cart-btn">Add to Cart</button>
            </div>
        </div>
    </div>

</body>
</html>

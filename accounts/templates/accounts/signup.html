{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="p-4 rounded" style="width: 450px; background-color: #1A2B3C; border: 2px solid #B3A369; box-shadow: 0px 4px 8px rgba(255, 255, 255, 0.2);">
    <h2 class="text-center" style="color: #B3A369;">Sign Up</h2>
    <hr style="border-color: #B3A369; margin-bottom: 20px;" />

    <form method="POST">
      {% csrf_token %}
      <div class="text-start" style="color: #FFFFFF;">
        {{ template_data.form.as_p }}
      </div>
      <button type="submit" class="btn w-100" style="background-color: #B3A369; color: #003057; font-weight: bold;">Sign Up</button>
    </form>
  </div>
</div>
{% endblock content %}

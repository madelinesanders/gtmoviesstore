{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="p-4 rounded" style="width: 400px; background-color: #1A2B3C; border: 2px solid #B3A369; box-shadow: 0px 4px 8px rgba(255, 255, 255, 0.2);">
    <h2 class="text-center" style="color: #B3A369;">Login</h2>
    <hr style="border-color: #B3A369; margin-bottom: 20px;" />

    {% if template_data.error %}
    <div class="alert alert-danger" role="alert">
      {{ template_data.error }}
    </div>
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label" style="color: #FFFFFF;">Username</label>
        <input id="username" type="text" name="username" required autocomplete="username" class="form-control bg-dark text-white border-0 shadow-sm">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label" style="color: #FFFFFF;">Password</label>
        <input id="password" type="password" name="password" required autocomplete="current-password" class="form-control bg-dark text-white border-0 shadow-sm">
      </div>

      <button type="submit" class="btn w-100" style="background-color: #B3A369; color: #003057; font-weight: bold;">Login</button>
    </form>
  </div>
</div>
{% endblock content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>GT Movies Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #003057;
            color: #FFFFFF;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 20px;
            font-size: 2rem;
            color: #B3A369;
        }

        .topnav {
            overflow: hidden;
            background-color: #B3A369;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .topnav a, .nav-btn {
            text-decoration: none;
            color: #003057;
            font-weight: bold;
            font-size: 18px;
            padding: 8px 16px;
            transition: background-color 0.3s ease, color 0.3s ease;
            border-radius: 5px;
        }

        .topnav a:hover, .nav-btn:hover {
            background-color: #003057;
            color: #FFFFFF;
        }

        .nav-container {
            display: flex;
            gap: 10px;
        }

        .search-container {
            display: flex;
            align-items: center;
        }

        .search-container input[type="text"] {
            padding: 8px;
            font-size: 16px;
            border: 2px solid #B3A369;
            border-radius: 5px;
            margin-right: 10px;
        }

        .search-container button {
            padding: 8px 12px;
            background-color: #B3A369;
            border: none;
            color: #003057;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .search-container button:hover {
            background-color: #003057;
            color: #FFFFFF;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .movie-card {
            background-color: #1A2B3C;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            width: 200px;
            box-shadow: 0px 4px 6px rgba(255, 255, 255, 0.1);
            border: 2px solid #B3A369;
        }

        .movie-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .movie-card h3 {
            font-size: 1.2rem;
            padding: 10px;
            color: #B3A369;
        }

        .cart-btn {
            background-color: #B3A369;
            color: #003057;
            border: none;
            border-radius: 5px;
            padding: 8px 12px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .cart-btn:hover {
            background-color: #003057;
            color: #FFFFFF;
        }
    </style>
</head>
<body>

    <div class="topnav">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'cart.index' %}">Shopping Cart</a>
            <a href="{% url 'accounts.orders' %}">My Orders</a>
            <a href="{% url 'accounts.logout' %}">Logout</a>
        </div>

        <div class="search-container">
            <form method="GET" action="{% url 'home' %}">
                <input type="text" name="q" placeholder="Search for a movie..." value="{{ query|default:'' }}">
                <button type="submit">Search</button>
            </form>
        </div>
    </div>

    <h1>ðŸŽ¬ GT Movies Store ðŸŽ¬</h1>

    <div class="gallery">
        {% for movie in movies %}
        <div class="movie-card">
            <!-- Link to movie detail page -->
            <a href="{% url 'movie_detail' movie.id %}">
                <img src="{{ movie.imageUrl }}" alt="{{ movie.title }}">
                <h3>{{ movie.title }}</h3>
            </a>
            <p><strong>Price:</strong> ${{ movie.price }}</p>
        </div>
        {% endfor %}
    </div>

</body>
</html>
